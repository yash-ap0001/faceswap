{% extends "base.html" %}

{% block style %}
<style>
    .register-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: var(--card-surface);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
    }
    
    .form-title {
        text-align: center;
        margin-bottom: 30px;
        color: var(--light-purple);
    }
    
    .register-form .form-control {
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 12px 15px;
    }
    
    .register-form .form-control:focus {
        background-color: rgba(0, 0, 0, 0.3);
        border-color: var(--light-purple);
        box-shadow: 0 0 0 0.25rem rgba(126, 87, 194, 0.25);
    }
    
    .register-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-purple);
        border: none;
        transition: all 0.3s ease;
    }
    
    .register-btn:hover {
        background-color: var(--secondary-purple);
        transform: translateY(-2px);
    }
    
    .register-footer {
        margin-top: 25px;
        text-align: center;
        color: var(--text-secondary);
    }
    
    .register-footer a {
        color: var(--light-purple);
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .register-footer a:hover {
        color: var(--secondary-purple);
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="register-container">
        <h2 class="form-title">Create Your Bridal Vision Account</h2>
        
        <form class="register-form" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-text text-muted">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text text-muted">Password must be at least 8 characters long.</div>
            </div>
            
            <div class="mb-4">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>
            
            <button type="submit" class="btn btn-primary register-btn">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>
        
        <div class="register-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.register-form');
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password_confirm');
        
        form.addEventListener('submit', function(event) {
            if (password.value !== passwordConfirm.value) {
                event.preventDefault();
                alert('Passwords do not match!');
                passwordConfirm.focus();
            }
            
            if (password.value.length < 8) {
                event.preventDefault();
                alert('Password must be at least 8 characters long!');
                password.focus();
            }
        });
    });
</script>
{% endblock %}
