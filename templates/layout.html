<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWBRIDE - Indian Bridal Face Swap App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-light: #9d4edd;
            --primary-dark: #6a0dad;
            --text-light-purple: #d8bfd8;
            --text-dark-purple: #9370db;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #f8f9fa;
            min-height: 100vh;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        .brand-name {
            background: linear-gradient(90deg, #8a2be2, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background-color: #1a1a1a;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transform: translateX(-250px);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #303030;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-content {
            padding: 1rem 0;
        }
        
        .section-header {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            color: var(--text-light-purple);
            font-weight: 600;
            cursor: pointer;
        }
        
        .section-header i {
            margin-right: 10px;
            width: 24px;
            text-align: center;
        }
        
        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu-items li {
            padding: 0.6rem 1rem 0.6rem 3rem;
            cursor: pointer;
            color: #bbbbbb;
            transition: all 0.2s ease;
        }
        
        .menu-items li:hover {
            background-color: #333;
            color: #ffffff;
        }
        
        .menu-items li.active {
            background-color: var(--primary-dark);
            color: white;
            border-left: 4px solid var(--primary-color);
            padding-left: calc(3rem - 4px);
        }
        
        .main-container {
            flex: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            position: relative;
            min-height: 100vh;
        }
        
        .sidebar-toggle {
            position: absolute;
            left: 0;
            top: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 50% 50% 0;
            width: 30px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        
        .content-container {
            padding: 20px 20px 20px 20px;
        }
        
        @media (min-width: 768px) {
            .sidebar.open + .main-container {
                margin-left: 250px;
            }
        }
        
        /* Custom UI Components */
        .feature-card {
            background-color: #252525;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            flex: 1;
            margin: 0 0.75rem;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .jumbotron {
            background-color: #1c1c1c;
            padding: 3rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            background-image: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(106, 13, 173, 0.2));
        }
        
        .jumbotron h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        
        .jumbotron .lead {
            color: var(--text-light-purple);
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .text-light-purple {
            color: var(--text-light-purple) !important;
        }
        
        .bg-dark-purple {
            background-color: var(--primary-dark) !important;
        }
        
        /* Frosted glass effect for modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        
        /* Image Gallery */
        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
            height: 100%;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        
        .zoom-icon {
            color: white;
            font-size: 2rem;
        }
        
        /* Template cards for face swap */
        .template-card {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .template-card:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .template-card.selected {
            border: 3px solid var(--primary-color);
        }
        
        /* Source preview */
        .source-preview {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .source-preview img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="react-root"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React App Bundle -->
    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>
</body>
</html>
