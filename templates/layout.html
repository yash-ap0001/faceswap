<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWBRIDE - Indian Bridal Face Swap App</title>
    
    <!-- 1. Bootstrap CSS (Dark Theme) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- 2. Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 3. Custom Base Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- 4. Additional Custom Styles -->
    <style>
        /* Frosted glass effect for modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        
        /* Image Gallery */
        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
            height: 100%;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        
        .zoom-icon {
            color: white;
            font-size: 2rem;
        }
        
        /* Template cards for face swap */
        .template-card {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .template-card:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .template-card.selected {
            border: 3px solid var(--primary-color);
        }
        
        /* Source preview */
        .source-preview {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .source-preview img {
            width: 100%;
            height: auto;
        }

        /* Additional utility classes */
        .text-light-purple {
            color: var(--text-light-purple) !important;
        }
        
        .bg-dark-purple {
            background-color: var(--primary-dark) !important;
        }

        .jumbotron .lead {
            color: var(--text-light-purple);
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="react-root"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React App Bundle -->
    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>
</body>
</html>
