services:
  - type: web
    name: faceswap-app
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y build-essential python3-dev cmake git pkg-config libglib2.0-dev libsm6 libxext6 libxrender-dev
      python -m pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
      cd frontend && npm install && npm run build
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 1 